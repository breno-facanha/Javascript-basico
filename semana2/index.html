<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>

    </header>
    <nav>

    </nav>

    <main>
        <div id="esquerda">

            <h1>Universidade do Trabalho Digital</h1>
            <h2>Para mais detalhes acesse o <a href="#">link</a></h2>
            <img id="logo" src="imagens/UDT.png" alt="">

        <ul>
            <li>Python</li>
            <li>PHP</li>
            <li>Java</li>
            <li>Javascript</li>
        </ul>

        <ol>
            <li>Bootstrap</li>
            <li>SpringBoot</li>
            <li>MySql</li>
            <li>Insomnia</li>
        </ol>

        </div>

        <div id="direita">
            <form action="">
                <fieldset>
                 <legend>Cadastro</legend> 
                 
                 <p>
                    <label for="id_cad"> Id:</label></br>
                    <input id="id_cad"
                    name="id_cad" 
                    required="required"
                    type="number">     
                </p>   

                 <p>
                    <label for="nome_cad"> Seu nome:</label></br>
                    <input id="nome_cad"
                    name="nome_cad" 
                    required="required"
                    type="text"
                    placeholder="Digite seu nome">      
                </p>
                 
                <p>
                    <label for="idade_cad"> Seu idade:</label></br>
                    <input id="idade_cad"
                    name="idade_cad" 
                    required="required"
                    type="text"
                    placeholder="Digite seu idade">      
                </p>

                <p>
                    <label for="end_cad"> Seu endereço:</label></br>
                    <input id="end_cad"
                    name="end_cad" 
                    required="required"
                    type="text"
                    placeholder="Digite seu endereço">      
                </p>

                <p>
                    <label for="email_cad"> Email:</label></br>
                    <input id="email_cad"
                    name="email_cad" 
                    required="required"
                    type="text"
                    placeholder="Digite seu email">      
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>

                </fieldset>
            </form>

        </div>
    </main>
    <footer>

    </footer>
</body>
